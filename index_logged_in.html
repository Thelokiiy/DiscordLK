<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading LK (Conectado)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="userGreeting">Trading LK (Conectado)</h1>
        <div class="login">
            <a href="index.html">Cerrar sesión</a>
        </div>
    </header>
    <section class="background">
        <div class="container">
            <!-- Información adicional para usuarios conectados -->
        </div>
    </section>
    <footer class="footer">
        <p>© 2024 Trading LK - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para obtener información del usuario de Discord
        function getUserInfo() {
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': 'Bearer ' + YOUR_DISCORD_ACCESS_TOKEN
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('userGreeting').innerText += " - " + data.username;
            })
            .catch(error => console.error('Error al obtener información del usuario:', error));
        }

        // Llamar a la función para obtener la información del usuario cuando la página se cargue
        window.onload = function() {
            getUserInfo();
        };
    </script>
</body>
</html>
